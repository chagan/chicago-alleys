    <script>
    $(document).ready(function(){

      var map = L.map('map',{ zoomControl: false }).setView([41.8947, -87.6105],10);
      new L.Control.Zoom({ position: 'bottomright' }).addTo(map);
      L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-background/{z}/{x}/{y}.png').addTo(map);

      // *** SET ALL THE DESIGN OPTIONS FOR THE ALLEYS HERE ***
      $.getJSON("chicagoalleys.json", function(data) {
          var geojson = L.geoJson(data, {
          style: function (feature) {
              return {
                weight: 0.5, // set line width
                opacity: 1, // set line opacity
                color: '#8856a7' //set line color
                };
              }
          }).addTo(map);
        });

    });
